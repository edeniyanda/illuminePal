<head>

    body {

      max-width: 400px;
      width: 100%;
    }

    .header {
      display: flex;

      justify-content: center;

      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    .header h2 {
      margin: 0;
      font-size: 20px;
    }

    h1 {

    }

    }

    }

      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../../assets/logo.png" alt="IlluminePal Logo" />
      <h2>illuminePal</h2>
    </div>
    <h1>It's time for a long break.</h1>
    <p>Spend a few minutes taking rest from the display.</p>
    <h2 id="timer">5:00</h2>
    <button id="skip">Skip</button>
  </div>

  <script>
    window.electronAPI.receive('start-long-break-timer', (durationInMinutes) => {
      const timerElement = document.getElementById('timer');
      const skipButton = document.getElementById('skip');
      // durationInMinutes = 6; // Default 6 minutes
      timerElement.textContent = `${durationInMinutes.toString().padStart(2, '0')}:00`;
      let timeRemaining = durationInMinutes * 60; // minutes in seconds

      // Function to format time as mm:ss
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }

      // Update the timer every second
      const countdown = setInterval(() => {
        if (timeRemaining > 0) {
          timeRemaining--;
          timerElement.textContent = formatTime(timeRemaining);
        } else {
          clearInterval(countdown);
          timerElement.textContent = 'Timeâ€™s up!';
          setInterval(() => {
            window.close();
          }, 1000);
        }
      }, 1000);

</html>

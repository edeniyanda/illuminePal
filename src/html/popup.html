<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IlluminePal Reminder</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        overflow: hidden; /* Prevent scrollbars */
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%; /* Ensure body occupies full viewport height */
      }

      .container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: auto; /* Allow resizing based on content */
        min-width: 300px; /* Minimum width */
        max-width: 400px; /* Optional max width */
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .header img {
        width: 40px;
        height: 40px;
      }

      h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }

      p {
        font-size: 15px;
        margin: 10px 0;
      }

      .countdown {
        font-size: 24px;
        font-weight: bold;
        color: yellow;
      }

      .footer {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../../assets/logo.png" alt="Logo" />
        <h3>illuminePal</h3>
      </div>
      <p id="popupMessage">Blink your eyes quickly for 10 seconds!</p>
      <div class="countdown" id="countdown">10</div>
      <div class="footer">Take care of your eyes!</div>
    </div>
  </body>

  <script>
    // Electron API Communication
    window.electronAPI.receive('update-message', (message) => {
      const messageEl = document.getElementById('popupMessage');
      const timerEl = document.getElementById('countdown');

      // Update the message
      messageEl.innerText = message;
      console.log('Popup received message:', message);

      // Countdown Timer
      let countdown = 7; // 7 seconds
      timerEl.innerText = countdown;

      // Create the countdown interval
      const interval = setInterval(() => {
        countdown--;
        timerEl.innerText = countdown;

        // When countdown reaches 0, clear interval and close window
        if (countdown <= 0) {
          clearInterval(interval); // Ensure timer stops before closing
          window.close(); // Auto-close the popup
        }
      }, 1000);
    
      // Ensure timer stops if the window is closed manually
      window.addEventListener('beforeunload', () => {
        clearInterval(interval); // Clear the interval when closing
      });
    });

  </script>
</html>

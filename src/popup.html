<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      /* Popup Container */
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 300px;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* App Name and Icon */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .header img {
        width: 40px;
        height: 40px;
      }

      .header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }

      /* Message Style */
      .message {
        font-size: 14px;
        margin: 5px 0;
      }

      /* Countdown Timer Style */
      .timer {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- App Header -->
    <div class="header">
      <img src="../assets/logo.png" alt="IlluminePal Logo" />
      <h3>IlluminePal</h3>
    </div>

    <!-- Message Section -->
    <p id="popupMessage" class="message">Blink your eyes quickly for 10 seconds!</p>
    <div id="timer" class="timer">10</div> <!-- Countdown Timer -->
  </body>
  <script>
    // Electron API Communication
    window.electronAPI.receive('update-message', (message) => {
      const messageEl = document.getElementById('popupMessage');
      const timerEl = document.getElementById('timer');

      // Update message
      messageEl.innerText = message;
      console.log('Popup received message:', message);

      // Countdown Timer
      let countdown = 10; // 10 seconds
      timerEl.innerText = countdown;

      const interval = setInterval(() => {
        countdown--;
        timerEl.innerText = countdown;

        if (countdown <= 0) {
          clearInterval(interval);
          window.close(); // Auto-close after countdown
        }
      }, 1000);
    });
  </script>
</html>
